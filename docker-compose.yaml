version: "3.1"

services:
  pingfederate:
    image: pingidentity/pingfederate:${PING_IDENTITY_DEVOPS_TAG}
    command: wait-for pingdirectory:389 -t 300 -- entrypoint.sh start-server
    env_file:
      - ~/.pingidentity/devops
    environment:
      - SERVER_PROFILE_URL=https://github.com/cprice-ping/Profile-AnyHealth.git
      - SERVER_PROFILE_PATH=pingfed
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet

  pingdirectory:
    image: pingidentity/pingdirectory:${PING_IDENTITY_DEVOPS_TAG}
    env_file:
      - ~/.pingidentity/devops
    environment:
      - SERVER_PROFILE_URL=https://github.com/cprice-ping/Profile-AnyHealth.git
      - SERVER_PROFILE_PATH=pingdir
    ports:
      - 1636:636
      - 1443:443
    networks:
      - pingnet

  pingdatagovernance:
    image: pingidentity/pingdatagovernance:${PING_IDENTITY_DEVOPS_TAG}
    environment:
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingdatagovernance
    env_file:
      - ~/.pingidentity/devops
    ports:
      - 443:443
    networks:
      - pingnet
                    
  pingdataconsole:
    image: pingidentity/pingdataconsole:${PING_IDENTITY_DEVOPS_TAG}
    env_file:
      - ~/.pingidentity/devops
    ports:
      - 8080:8080
    networks:
      - pingnet

networks:
    pingnet: